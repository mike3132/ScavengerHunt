#‚úç‚úç‚úç‚úç This file handles all messages for the plugin including the prefix.‚úç‚úç‚úç‚úç
#‚úç‚úç‚úç‚úç You can change anything here to be whatever custom stuff you want.‚úç‚úç‚úç‚úç
#‚ò†‚ò†‚ò†‚ò† DO NOT CHANGE THE "Messages:" line as this will break the plugin.‚ò†‚ò†‚ò†‚ò†
#‚ò†‚ò†‚ò†‚ò† ALL messages must have single quotes '' as seen in this default config.‚ò†‚ò†‚ò†‚ò†


#Plugin prefix is sent before ALL messages in the plugin.
Messages:
  #Plugin prefix for all messages.
  Prefix: '&6Scavenger &eHunt &7> '

  #‚û≥‚û≥‚û≥‚û≥‚û≥ Console Messages ‚û≥‚û≥‚û≥‚û≥‚û≥
  #Sent if you use commands from console (All commands are designed to be run in game as the player)
  Console-Not-Player: "&4ERROR: &cYou must be a player to use this command"

  #‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢ Admin Messages ‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢
  #Not enough command arguments when using a command
  Not-Enough-Args-Admin: "&4ERROR: &cYou did not supply enough command arguments"

  #The message that is sent if the admin typed something that isn't a valid argument in the command
  No-Valid-Args-Found: "&4ERROR: &cThat is not a valid command argument"

  #If the player does not have permission to use the admin command for listing all heads in their current world
  Admin-Head-List-Permission: "&4ERROR: &cYou do not have permission to list all heads in this world"

  #If the player does not have permission to use the admin command for resetting another players head count
  Admin-Head-Reset-Permission: "&4ERROR: &cYou do not have permission to reset other players heads"

  #If the player does not have permission to use the admin command for listing another players head count
  Admin-Head-ListOther-Permission: "&4ERROR: &cYou do not have permission to list another players heads"

  #If the player does not have permission to use the admin command for clearing all heads in a world
  Admin-Head-Clear-Permission: "&4ERROR: &cYou do not have permission to clear all heads in the world"

  #If the player does not have permission to enter admin mode they will be sent this message
  No-Admin-Mode-Permission: "&4ERROR: &cYou do not have permission to enter admin mode"

  #The message that is sent when the player enters admin mode
  Admin-Mode-Activated: "&5Admin Mode: &2Activated"

  #The message that is sent when the player enters admin mode
  Admin-Mode-Deactivated: "&5Admin Mode: &4Deactivated"

  #The message that is sent when an admin places a head in the world
  Admin-Head-Place: "&eYou have added a head, &2The block and it's data has been saved to the world"

  #The message that is sent to an admin when they break a head
  Admin-Head-Break: "&3You have removed a head, &4The block and it's data have been removed from the world"

  #The message that is sent when someone tries to break a head without being in admin mode
  Head-Break-Not-Admin: "&4ERROR: &cYou must be in admin mode to break this head"

  #The message that is sent if there is no heads loaded into the world
  Admin-No-Heads: "&4ERROR: &cThere is no heads loaded in this world"

  #The message that is sent if the target player is not found
  Admin-Target-Not-Found: "&4ERROR: &cThis is not a valid player"

  #The message that is sent if the target player has never claimed any heads
  Admin-Head-ListOther-NeverClaimed-Message: "&3%playerName% &6Has not found any heads"

  #The message that is sent telling the admin how many heads the target player has claimed
  Admin-Head-ListOther-Amount-Claimed: "&3%playerName% &2Has found &b%ScavengerHunt_Heads_Found%"

  #The header message that is sent when an admin looks up all placed heads
  Admin-Head-List-Header: "&aThis is a list of all heads placed in your current world"

  #The message that tells the admin how many total heads are placed in their current world
  Admin-Head-Total-World: "&6There is a total of &b%ScavengerHunt_Heads_Total_World% &6in this world"

  #The message that is sent to the admin when they give a compass item
  Admin-Compass-Item-Given-Admin: "&bYou have given a compass item to %playerName%"

  #The message that is sent if the target player has never claimed any heads
  Admin-Head-Reset-NeverClaimed-Message: "&3%playerName% &6Has not found any heads, unable to reset"

  #The message that is sent to the admin when they reset a players heads
  Admin-Head-Reset-Admin-Message: "&3Resetting claimed heads for &2%playerName%"

  #The message that is sent to the admin when they clear all placed heads in the world
  Admin-Head-Clear-Message: "&c&lNow clearing all head data in the world"

  #‚û≥‚û≥‚û≥‚û≥‚û≥ Player Messages ‚û≥‚û≥‚û≥‚û≥‚û≥
  #Not enough command arguments when using a command
  Not-Enough-Args-Player: "&4ERROR: &cYou did not supply enough command arguments"

  #The message that is sent if the player does not have permission to use a command
  Player-No-Permission-Message: "&4ERROR: &cYou do not have the correct permission to execute this command"

  #This is sent to the player when they click on a scavenger hunt head
  Player-Click-Message: "&2You have clicked a scavenger hunt head"

  #This is sent to the player if they have already claimed the head
  Player-Already-Claimed: "&4Sorry but you have already claimed this head"

  #This is sent if the player has never found any heads
  Player-List-NeverClaimed-Message: "&4You have not found any heads"

  #This is the message that is sent to the player when they use the compass and there is a head nearby
  Player-Compass-Head-Near: "&2There is a head nearby, Follow the compass"

  #This is the message that is sent to the player when they use /heads found
  #(It tells them how many heads they have found in their current world)
  Player-Message-Head-Found-Amount: "&2You have claimed &a%ScavengerHunt_Heads_Found% &2heads"

  #The message that is sent to the target player when they are given the compass item
  Admin-Compass-Item-Given-Player: "&2You have been given a &6ScavengerHunt &eCompass"

  #The message that tells the player how many total heads are placed in their current world
  Player-Head-Total-World: "&6There is a total of &b%ScavengerHunt_Heads_Total_World% &6in this world"




